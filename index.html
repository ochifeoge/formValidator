<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/248267df4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-brands fa-telegram"></i>

            <div class="input-group">
                <label for="fName">Full Name</label>
                <input type="text" name="fName" id="fName" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="phone">Phone no</label>
                <input type="tel" name="phone-no" id="phone" placeholder="0903 373 3663" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="email">Email id</label>
                <input type="email" name="email" id="email" placeholder="example@hotmail.com" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="message">Your message </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button onclick="submitValidation()">Submit</button> 
            <span id="submit-error"></span>           
        </form>
    </div>

    <script src="form.js">

    </script>
</body>
</html>
